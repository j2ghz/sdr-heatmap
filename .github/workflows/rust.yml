name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        toolchain: [ stable, beta, nightly ]

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{matrix.toolchain}}
    - name: Build
      uses: actions-rs/cargo@v1.0.1
      with:
        command: build
        toolchain: ${{matrix.toolchain}}
        arg: --release 
    - name: Build
      uses: actions-rs/cargo@v1.0.1
      with:
        command: test
        toolchain: ${{matrix.toolchain}}
        arg: --release
